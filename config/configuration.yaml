#################################################################
## Home Assistant Core
#################################################################

homeassistant:
  customize: !include customize.yaml

# frontend:
#   themes: !include themes.yaml

# Manual entities
sensor: !include sensor.yaml
switch: !include switch.yaml

# helpers
# input_boolean: !include input_boolean.yaml
input_number: !include input_number.yaml
input_datetime: !include input_datetime.yaml

# other fancy configs
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml


# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Enable telegram bot
telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_token
    allowed_chat_ids:
      - 10944908 # example id of a user
#      - -987654321  # example id of a group, starts with a -

# enable communication with ARLO devices
# arlo:
#   username: <username>
#   password: <password>

climate:
  - platform: generic_thermostat
    name: Thermostat
    heater: switch.mqtt_heater
    target_sensor: sensor.mqtt_living_temperature
    min_temp: 16
    max_temp: 24
    ac_mode: false
    target_temp: 21
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    min_cycle_duration:
      seconds: 30
    keep_alive:
      minutes: 3
    initial_hvac_mode: "off"
    away_temp: 15
    precision: 0.1

rest_command:
  set_fan_speed_1:
    url: 'http://192.168.178.29:5000/set_speed?speed=1'

  set_fan_speed_2:
    url: 'http://192.168.178.29:5000/set_speed?speed=2'

  set_fan_speed_3:
    url: 'http://192.168.178.29:5000/set_speed?speed=3'

  set_fan_speed_0:
    url: 'http://192.168.178.29:5000/set_speed?speed=0'

  set_fan_speed_auto:
    url: 'http://192.168.178.29:5000/set_speed?speed=9'