title: Serenity
views:
  - title: Dashboard
    path: default_view
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.central_heating
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.openweathermap
      - type: vertical-stack
        cards:
          - type: picture-elements
            image: local/blank_narrow.png
            elements:
              - type: conditional
                conditions:
                  - entity: sensor.mqtt_fan_status
                    state: '1'
                elements:
                  - type: icon
                    icon: mdi:fan-speed-1
                    style:
                      top: 30%
                      left: 30%
                      color: orange
                      transform: scale(6,6)
              - type: conditional
                conditions:
                  - entity: sensor.mqtt_fan_status
                    state: '2'
                elements:
                  - type: icon
                    icon: mdi:fan-speed-2
                    style:
                      top: 30%
                      left: 30%
                      color: orange
                      transform: scale(6,6)
              - type: conditional
                conditions:
                  - entity: sensor.mqtt_fan_status
                    state: '3'
                elements:
                  - type: icon
                    icon: mdi:fan-speed-3
                    style:
                      top: 30%
                      left: 30%
                      color: orange
                      transform: scale(6,6)
              - type: conditional
                conditions:
                  - entity: sensor.mqtt_fan_status
                    state: '0'
                elements:
                  - type: icon
                    icon: mdi:fan-off
                    style:
                      top: 30%
                      left: 30%
                      color: orange
                      transform: scale(6,6)
              - type: icon
                title: Fan 0
                icon: mdi:fan-off
                tap_action:
                  action: call-service
                  service: rest_command.set_fan_speed_0
                  service_data: {}
                  target: {}
                style:
                  top: 80%
                  left: 7%
                  color: lightgray
                  transform: scale(2,2)
              - type: icon
                title: Fan 1
                icon: mdi:fan-speed-1
                tap_action:
                  action: call-service
                  service: rest_command.set_fan_speed_1
                  service_data: {}
                  target: {}
                style:
                  top: 80%
                  left: 20%
                  color: lightgray
                  transform: scale(2,2)
              - type: icon
                title: Fan 2
                icon: mdi:fan-speed-2
                tap_action:
                  action: call-service
                  service: rest_command.set_fan_speed_2
                  service_data: {}
                  target: {}
                style:
                  top: 80%
                  left: 33%
                  color: lightgray
                  transform: scale(2,2)
              - type: icon
                title: Fan 3
                icon: mdi:fan-speed-3
                tap_action:
                  action: call-service
                  service: rest_command.set_fan_speed_3
                  service_data: {}
                  target: {}
                style:
                  top: 80%
                  left: 46%
                  color: lightgray
                  transform: scale(2,2)
              - type: conditional
                conditions:
                  - entity: sensor.mqtt_fan_override_status
                    state: Automatic programming
                elements:
                  - type: icon
                    title: Fan Auto
                    icon: hass:cog
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: fan/override/set
                        payload: '9'
                        qos: '2'
                      target: {}
                    style:
                      top: 80%
                      left: 75%
                      color: orange
                      transform: scale(2,2)
                  - type: icon
                    title: Fan Lock
                    icon: mdi:hand-back-left
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      target: {}
                      data:
                        topic: fan/override/set
                        payload: '8'
                        qos: '2'
                    style:
                      top: 80%
                      left: 90%
                      color: lightgray
                      transform: scale(2,2)
              - type: conditional
                conditions:
                  - entity: sensor.mqtt_fan_override_status
                    state: Persistent Override
                elements:
                  - type: icon
                    title: Fan Auto
                    icon: hass:cog
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: fan/override/set
                        payload: '9'
                        qos: '2'
                      target: {}
                    style:
                      top: 80%
                      left: 75%
                      color: lightgrey
                      transform: scale(2,2)
                  - type: icon
                    title: Fan Lock
                    icon: mdi:hand-back-left
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      target: {}
                      data:
                        topic: fan/override/set
                        payload: '8'
                        qos: '2'
                    style:
                      top: 80%
                      left: 90%
                      color: orange
                      transform: scale(2,2)
              - type: conditional
                conditions:
                  - entity: sensor.mqtt_fan_override_status
                    state: Temporary Override
                elements:
                  - type: icon
                    title: Fan Auto
                    icon: hass:clock
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: fan/override/set
                        payload: '9'
                        qos: '2'
                      target: {}
                    style:
                      top: 80%
                      left: 75%
                      color: orange
                      transform: scale(2,2)
                  - type: icon
                    title: Fan Lock
                    icon: mdi:hand-back-left
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      target: {}
                      data:
                        topic: fan/override/set
                        payload: '8'
                        qos: '2'
                    style:
                      top: 80%
                      left: 90%
                      color: lightgrey
                      transform: scale(2,2)
                  - type: state-label
                    entity: sensor.mqtt_fan_override_timeleft
                    style:
                      top: 55%
                      left: 75%
                      color: lightgrey
                      transform: scale(2,2)
      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.grid_power
            name: Solar
            unit: kW
            max: 3000
            min: 1
            needle: false
            severity:
              green: 0
              yellow: 1
              red: 0
          - hours_to_show: 24
            graph: none
            type: sensor
            entity: sensor.net_energy_use
            name: Net Energy Usage
            detail: 2
            icon: mdi:transmission-tower
            unit: kW
      - type: entities
        entities:
          - entity: switch.tv_plug
            name: TV
            icon: mdi:television-guide
          - entity: switch.plug_electric_heater
            icon: mdi:radiator
        show_header_toggle: false
        state_color: true
      - type: picture-elements
        image: local/blank_narrow.png
        elements:
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_today
                state: gft
            elements:
              - type: icon
                icon: mdi:compost
                style:
                  top: 50%
                  left: 20%
                  color: Green
                  transform: scale(6,6)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_tomorrow
                state: gft
            elements:
              - type: icon
                icon: mdi:compost
                style:
                  top: 50%
                  left: 20%
                  color: Green
                  transform: scale(4,4)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_day_after_tomorrow
                state: gft
            elements:
              - type: icon
                icon: mdi:compost
                style:
                  top: 50%
                  left: 20%
                  color: Green
                  transform: scale(2,2)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_day_after_tomorrow
                state_not: gft
              - entity: sensor.afvalwijzer_tomorrow
                state_not: gft
              - entity: sensor.afvalwijzer_today
                state_not: gft
            elements:
              - type: icon
                icon: mdi:compost
                style:
                  top: 50%
                  left: 20%
                  color: Grey
                  transform: scale(2,2)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_today
                state: papier
            elements:
              - type: icon
                icon: mdi:newspaper-variant-multiple
                style:
                  top: 50%
                  left: 50%
                  color: Blue
                  transform: scale(6,6)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_tomorrow
                state: papier
            elements:
              - type: icon
                icon: mdi:newspaper-variant-multiple
                style:
                  top: 50%
                  left: 50%
                  color: Blue
                  transform: scale(4,4)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_day_after_tomorrow
                state: papier
            elements:
              - type: icon
                icon: mdi:newspaper-variant-multiple
                style:
                  top: 50%
                  left: 50%
                  color: Blue
                  transform: scale(2,2)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_day_after_tomorrow
                state_not: papier
              - entity: sensor.afvalwijzer_tomorrow
                state_not: papier
              - entity: sensor.afvalwijzer_today
                state_not: papier
            elements:
              - type: icon
                icon: mdi:newspaper-variant-multiple
                style:
                  top: 50%
                  left: 50%
                  color: Grey
                  transform: scale(2,2)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_today
                state: pmd
            elements:
              - type: icon
                icon: mdi:bottle-soda-classic
                style:
                  top: 50%
                  left: 80%
                  color: Orange
                  transform: scale(6,6)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_tomorrow
                state: pmd
            elements:
              - type: icon
                icon: mdi:bottle-soda-classic
                style:
                  top: 50%
                  left: 80%
                  color: Orange
                  transform: scale(4,4)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_day_after_tomorrow
                state: pmd
            elements:
              - type: icon
                icon: mdi:bottle-soda-classic
                style:
                  top: 50%
                  left: 80%
                  color: Orange
                  transform: scale(2,2)
          - type: conditional
            conditions:
              - entity: sensor.afvalwijzer_day_after_tomorrow
                state_not: pmd
              - entity: sensor.afvalwijzer_tomorrow
                state_not: pmd
              - entity: sensor.afvalwijzer_today
                state_not: pmd
            elements:
              - type: icon
                icon: mdi:bottle-soda-classic
                style:
                  top: 50%
                  left: 80%
                  color: Grey
                  transform: scale(2,2)
  - theme: Backend-selected
    title: Floors
    path: floors
    badges: []
    cards:
      - type: entities
        entities:
          - entity: input_select.floorplan_dropdown
            name: Floorplan
        show_header_toggle: false
        title: Change floor
        state_color: false
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: input_select.floorplan_dropdown
                state: Ground
            card:
              type: picture-elements
              image: local/floorplans/Floorplan_ground_floor.png
              elements:
                - type: state-icon
                  entity: light.garage_front_channel_1
                  icon: mdi:lightbulb
                  tap_action:
                    action: toggle
                  style:
                    top: 44%
                    left: 10%
                    color: gray
                    transform: scale(1.5,1.5)
                - type: state-icon
                  entity: light.garage_front_channel_2
                  icon: mdi:lightbulb
                  tap_action:
                    action: toggle
                  style:
                    top: 44%
                    left: 3%
                    color: gray
                    transform: scale(1.5,1.5)
                - type: state-icon
                  entity: light.garden_lights
                  icon: mdi:lightbulb
                  tap_action:
                    action: toggle
                  style:
                    top: 5%
                    left: 35%
                    color: gray
                    transform: scale(2,2)
                - type: state-icon
                  entity: switch.tv_plug
                  icon: mdi:television-guide
                  tap_action:
                    action: toggle
                  style:
                    top: 75%
                    left: 88%
                    color: gray
                    transform: scale(2,2)
                - type: state-icon
                  entity: vacuum.dusty
                  icon: mdi:robot-vacuum
                  tap_action:
                    action: call-service
                    service: vacuum.start
                  hold_action:
                    action: call-service
                    service: vacuum.return_to_base
                  style:
                    top: 19%
                    left: 88%
                    color: gray
                    transform: scale(2,2)
                - type: state-icon
                  entity: switch.floorpump
                  icon: mdi:pump
                  style:
                    top: 42%
                    left: 65%
                    color: gray
                    transform: scale(1.5,1.5)
                - type: state-icon
                  entity: switch.plug_electric_heater
                  icon: mdi:radiator
                  tap_action:
                    action: toggle
                  style:
                    top: 63%
                    left: 35%
                    color: gray
                    transform: scale(1.5,1.5)
                - type: state-icon
                  entity: sensor.fan_button_toilet_battery
                  icon: mdi:fan-plus
                  style:
                    top: 45%
                    left: 33%
                    color: gray
                    transform: scale(1.5,1.5)
          - type: conditional
            conditions:
              - entity: input_select.floorplan_dropdown
                state: First
            card:
              type: picture-elements
              image: local/floorplans/Floorplan_first_floor.png
              elements:
                - type: state-icon
                  entity: light.office_mike
                  icon: mdi:lightbulb
                  tap_action:
                    action: toggle
                  style:
                    top: 80%
                    left: 20%
                    color: gray
                    transform: scale(2,2)
                - type: state-icon
                  entity: light.office_didi
                  icon: mdi:lightbulb
                  tap_action:
                    action: toggle
                  style:
                    top: 80%
                    left: 65%
                    color: gray
                    transform: scale(2,2)
                - type: state-icon
                  entity: light.bedroom_light
                  icon: mdi:lightbulb
                  tap_action:
                    action: toggle
                  style:
                    top: 15%
                    left: 68%
                    color: gray
                    transform: scale(2,2)
                - type: state-icon
                  entity: sensor.fan_button_bathroom_battery
                  icon: mdi:fan-plus
                  style:
                    top: 25%
                    left: 5%
                    color: gray
                    transform: scale(1.5,1.5)
          - type: conditional
            conditions:
              - entity: input_select.floorplan_dropdown
                state: Second
            card:
              type: picture-elements
              image: local/floorplans/Floorplan_second_floor3.png
              elements:
                - type: state-icon
                  entity: switch.plug_iron
                  icon: mdi:iron
                  tap_action:
                    action: toggle
                  style:
                    top: 85%
                    left: 55%
                    color: gray
                    transform: scale(2,2)
                - type: conditional
                  conditions:
                    - entity: sensor.status
                      state_not: Ok
                  elements:
                    - type: icon
                      icon: mdi:solar-panel
                      style:
                        top: 70%
                        left: 20%
                        color: gray
                        transform: scale(2,2)
                - type: conditional
                  conditions:
                    - entity: sensor.status
                      state: Ok
                  elements:
                    - type: icon
                      icon: mdi:solar-panel
                      style:
                        top: 70%
                        left: 20%
                        color: '#44739e'
                        transform: scale(2,2)
                - type: conditional
                  conditions:
                    - entity: sensor.mqtt_fan_status
                      state: '1'
                  elements:
                    - type: icon
                      icon: mdi:fan-speed-1
                      style:
                        top: 46%
                        left: 30%
                        color: '#FDD835'
                        transform: scale(2,2)
                - type: conditional
                  conditions:
                    - entity: sensor.mqtt_fan_status
                      state: '2'
                  elements:
                    - type: icon
                      icon: mdi:fan-speed-2
                      style:
                        top: 46%
                        left: 30%
                        color: '#FDD835'
                        transform: scale(2,2)
                - type: conditional
                  conditions:
                    - entity: sensor.mqtt_fan_status
                      state: '3'
                  elements:
                    - type: icon
                      icon: mdi:fan-speed-3
                      style:
                        top: 46%
                        left: 30%
                        color: '#FDD835'
                        transform: scale(2,2)
                - type: conditional
                  conditions:
                    - entity: sensor.mqtt_fan_status
                      state: '0'
                  elements:
                    - type: icon
                      icon: mdi:fan-off
                      style:
                        top: 46%
                        left: 30%
                        color: '#44739e'
                        transform: scale(2,2)
  - title: Devices
    path: devices
    icon: ''
    badges: []
    cards:
      - type: vertical-stack
        title: Wifi SSID = Serenity Guest
        cards:
          - type: vertical-stack
            title: Wifi Pass = ConnectQuicklyPlease
            cards:
              - type: picture
                image: /local/wifi-guest-qr-cropped.png
                tap_action:
                  action: none
                hold_action:
                  action: none
      - type: horizontal-stack
        title: Automatic Garden Lights
        cards:
          - type: button
            name: GardenLightOn
            icon: mdi:lightbulb-on
            show_name: false
            icon_height: 30px
            tap_action:
              action: call-service
              service: script.garden_lights_override_on
            hold_action:
              action: call-service
              service: script.garden_lights_override_auto
          - type: button
            icon: mdi:lightbulb-off-outline
            name: GardenLightOff
            show_name: false
            icon_height: 30px
            tap_action:
              action: call-service
              service: script.garden_lights_override_off
            hold_action:
              action: call-service
              service: script.garden_lights_override_auto
          - type: button
            name: GardenLightAuto
            icon: hass:cog
            show_name: false
            icon_height: 30px
            tap_action:
              action: call-service
              service: script.garden_lights_override_auto
            hold_action:
              action: call-service
              service: script.garden_lights_override_auto
      - type: entities
        entities:
          - vacuum.dusty
          - binary_sensor.dusty_bin_full
          - sensor.dusty_battery_level
        title: Vacuum
      - type: vertical-stack
        title: Apple TV
        cards:
          - type: media-control
            entity: media_player.apple_tv_2
          - type: entities
            entities:
              - remote.apple_tv_2
  - title: Climate
    path: climate
    icon: ''
    badges: []
    cards:
      - type: vertical-stack
        title: Central Heating
        cards:
          - type: thermostat
            entity: climate.central_heating
          - type: entities
            entities:
              - entity: switch.floorpump
      - type: vertical-stack
        title: Additional Heating
        cards:
          - type: thermostat
            entity: climate.electric_heater
      - type: vertical-stack
        title: Fan
        cards:
          - type: thermostat
            entity: climate.ca350_climate
          - type: picture-elements
            image: local/fan/flows_only_bezels.png
            elements:
              - type: state-label
                entity: sensor.ca350_supply_fan_speed
                style:
                  top: 40%
                  left: 15%
                  color: gray
              - type: state-label
                entity: sensor.ca350_exhaust_fan_speed
                style:
                  top: 40%
                  left: 85%
                  color: gray
              - type: state-label
                entity: sensor.ca350_return_temperature
                style:
                  top: 23%
                  left: 95%
                  color: red
              - type: state-label
                entity: sensor.ca350_supply_temperature
                style:
                  top: 76%
                  left: 95%
                  color: red
              - type: state-label
                entity: sensor.ca350_outside_temperature
                style:
                  top: 23%
                  left: 5%
                  color: blue
              - type: state-label
                entity: sensor.ca350_exhaust_temperature
                style:
                  top: 76%
                  left: 5%
                  color: blue
              - type: state-label
                entity: sensor.ca350_bypass_valve
                prefix: 'Bypass: '
                style:
                  top: 25%
                  left: 50%
                  color: gray
              - type: state-label
                entity: sensor.ca350_summer_mode
                style:
                  top: 10%
                  left: 50%
                  color: grey
              - type: state-label
                entity: number.ca350_filter_weeks
                prefix: 'Filter: '
                style:
                  top: 92%
                  left: 90%
                  color: gray
      - type: vertical-stack
        title: Humidity
        cards:
          - type: sensor
            entity: sensor.mqtt_living_humidity
            graph: line
            detail: 2
            hours_to_show: 24
          - type: sensor
            entity: sensor.mqtt_bathroom_humidity
            graph: line
            detail: 2
            hours_to_show: 24
      - type: vertical-stack
        title: Temperature
        cards:
          - type: sensor
            entity: sensor.mqtt_living_temperature
            graph: line
            detail: 2
            hours_to_show: 24
          - type: sensor
            entity: sensor.mqtt_bathroom_temperature
            graph: line
            detail: 2
            hours_to_show: 24
      - type: vertical-stack
        title: Thermostat Timeslots
        cards:
          - type: entities
            entities:
              - entity: input_datetime.night_timeslot_slider
              - entity: input_number.night_temp_slider
            show_header_toggle: false
            state_color: false
          - type: entities
            entities:
              - entity: input_datetime.morning_timeslot_slider
              - entity: input_number.morning_temp_slider
            show_header_toggle: false
            state_color: false
          - type: entities
            entities:
              - entity: input_datetime.afternoon_timeslot_slider
              - entity: input_number.afternoon_temp_slider
            show_header_toggle: false
            state_color: false
          - type: entities
            entities:
              - entity: input_datetime.evening_timeslot_slider
              - entity: input_number.evening_temp_slider
            show_header_toggle: false
            state_color: false
  - title: Energy
    path: energy
    icon: ''
    badges: []
    cards:
      - type: horizontal-stack
        title: Energy Usage
        cards:
          - type: energy-usage-graph
      - type: horizontal-stack
        title: Solar Production
        cards:
          - type: energy-solar-graph
      - type: vertical-stack
        title: Power
        cards:
          - hours_to_show: 24
            graph: none
            type: sensor
            entity: sensor.net_energy_use
            name: Net Energy Usage
            detail: 2
            icon: mdi:transmission-tower
            unit: kW
      - type: horizontal-stack
        title: Energy Distribution
        cards:
          - type: energy-distribution
            link_dashboard: true
      - type: entities
        entities:
          - entity: sensor.status
            name: Solar equipment status
            icon: mdi:power
          - entity: sensor.grid_power
            name: Current solar production
            icon: mdi:solar-power
          - entity: sensor.daily_yield
            name: Todays solar production
            icon: mdi:home-lightning-bolt
          - entity: sensor.total_yield
            name: All-time solar production
            icon: mdi:home-lightning-bolt
        title: Inverter
      - type: picture
        image: local/groups.png
        tap_action:
          action: none
        hold_action:
          action: none
      - type: vertical-stack
        title: Electricity
        cards:
          - type: entities
            title: Voltage
            entities:
              - sensor.voltage_phase_l1
              - sensor.voltage_phase_l2
              - sensor.voltage_phase_l3
          - type: entities
            title: Current
            entities:
              - entity: sensor.current_phase_l1
              - entity: sensor.pv_current_a
                name: Current Solar L1
                icon: mdi:current-ac
              - entity: sensor.current_phase_l2
              - entity: sensor.current_phase_l3
  - theme: Backend-selected
    title: Network
    path: network
    badges: []
    cards:
      - type: entities
        entities:
          - binary_sensor.pi_hole
          - entity: sensor.pi_hole_ads_blocked_today
            name: Ads Blocked Today
          - entity: sensor.pi_hole_ads_percentage_blocked_today
            name: Ads Percentage Blocked Today
          - entity: sensor.pi_hole_dns_queries_cached
            name: DNS Queries Cached
          - entity: sensor.pi_hole_dns_queries_forwarded
            name: DNS Queries Forwarded
          - entity: sensor.pi_hole_dns_queries_today
            name: DNS Queries Today
          - entity: sensor.pi_hole_dns_unique_clients
            name: DNS Unique Clients
          - entity: sensor.pi_hole_dns_unique_domains
            name: DNS Unique Domains
          - entity: sensor.pi_hole_domains_blocked
            name: Domains Blocked
          - entity: sensor.pi_hole_seen_clients
            name: Seen Clients
        title: Pi-Hole
  - title: Debug
    path: debug
    icon: ''
    badges: []
    cards:
      - type: vertical-stack
