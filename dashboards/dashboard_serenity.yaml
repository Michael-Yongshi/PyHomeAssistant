title: Serenity
views:
  - title: Lights & Devices
    path: default_view
    icon: ''
    badges: []
    cards:
      - type: entities
        entities:
          - entity: light.bedroom_light
          - entity: light.office_didi
          - entity: light.office_mike_light
          - entity: light.garden_lights
        title: Simple Lights
        show_header_toggle: true
      - type: horizontal-stack
        title: Automatic Garden Lights
        cards:
          - type: button
            name: GardenLightOn
            icon: mdi:lightbulb-on
            show_name: false
            icon_height: 30px
            tap_action:
              action: call-service
              service: script.garden_lights_override_on
            hold_action:
              action: call-service
              service: script.garden_lights_override_auto
          - type: button
            icon: mdi:lightbulb-off-outline
            name: GardenLightOff
            show_name: false
            icon_height: 30px
            tap_action:
              action: call-service
              service: script.garden_lights_override_off
            hold_action:
              action: call-service
              service: script.garden_lights_override_auto
          - type: button
            name: GardenLightAuto
            icon: hass:cog
            show_name: false
            icon_height: 30px
            tap_action:
              action: call-service
              service: script.garden_lights_override_auto
            hold_action:
              action: call-service
              service: script.garden_lights_override_auto
      - type: entities
        entities:
          - vacuum.dusty
          - binary_sensor.dusty_bin_full
          - sensor.dusty_battery_level
        title: Vacuum
      - type: vertical-stack
        title: Apple TV
        cards:
          - type: media-control
            entity: media_player.apple_tv_2
          - type: entities
            entities:
              - remote.apple_tv_2
  - title: Climate
    path: climate
    icon: ''
    badges: []
    cards:
      - type: vertical-stack
        title: Heater
        cards:
          - type: thermostat
            entity: climate.thermostat
      - type: vertical-stack
        title: Ventilation
        cards:
          - type: entities
            entities:
              - entity: sensor.mqtt_fan_status
            show_header_toggle: false
            state_color: true
          - type: horizontal-stack
            cards:
              - type: button
                name: Fan1
                icon: mdi:fan-speed-1
                show_name: false
                icon_height: 30px
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: fan/override/set
                    payload: '1'
                    qos: '2'
                  target: {}
              - type: button
                icon: mdi:fan-speed-2
                name: Fan2
                show_name: false
                icon_height: 30px
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: fan/override/set
                    payload: '2'
                    qos: '2'
                  target: {}
              - type: button
                name: Fan3
                icon: mdi:fan-speed-3
                show_name: false
                icon_height: 30px
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: fan/override/set
                    payload: '3'
                    qos: '2'
                  target: {}
              - type: button
                name: Fan0
                icon: hass:cog
                show_name: false
                icon_height: 30px
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: fan/override/set
                    payload: '9'
                    qos: '2'
                  target: {}
                hold_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: fan/override/set
                    payload: '0'
                    qos: '2'
                  target: {}
      - type: vertical-stack
        title: Humidity
        cards:
          - type: sensor
            entity: sensor.mqtt_living_humidity
            graph: line
            detail: 2
            hours_to_show: 24
          - type: sensor
            entity: sensor.mqtt_bathroom_humidity
            graph: line
            detail: 2
            hours_to_show: 24
      - type: vertical-stack
        title: Temperature
        cards:
          - type: sensor
            entity: sensor.mqtt_living_temperature
            graph: line
            detail: 2
            hours_to_show: 24
          - type: sensor
            entity: sensor.mqtt_bathroom_temperature
            graph: line
            detail: 2
            hours_to_show: 24
      - type: vertical-stack
        title: Weather
        cards:
          - type: weather-forecast
            entity: weather.serenity
            show_forecast: false
            secondary_info_attribute: temperature
      - type: entities
        entities:
          - entity: switch.mqtt_heater
          - entity: switch.floor_pump
  - title: Energy
    path: energy
    icon: ''
    badges: []
    cards:
      - type: vertical-stack
        title: Power
        cards:
          - type: sensor
            entity: sensor.power_consumption
            graph: line
            name: Consumption
            detail: 2
          - type: sensor
            entity: sensor.power_production
            graph: line
            name: Production
            detail: 2
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - sensor.power_consumption_phase_l1
              - sensor.power_consumption_phase_l2
              - sensor.power_consumption_phase_l3
          - type: entities
            title: Voltage
            entities:
              - sensor.voltage_phase_l1
              - sensor.voltage_phase_l2
              - sensor.voltage_phase_l3
          - type: entities
            title: Current
            entities:
              - sensor.current_phase_l1
              - sensor.current_phase_l2
              - sensor.current_phase_l3
  - title: DLT
    path: dlt
    icon: ''
    badges: []
    cards:
      - type: vertical-stack
        title: Bitcoin
        show_header_toggle: false
        cards:
          - type: entities
            title: Bitcoin Mainnet
            show_header_toggle: true
            entities:
              - sensor.mqtt_btcmain_current_block
              - sensor.mqtt_btcmain_highest_block
              - sensor.mqtt_btcmain_connections
          - type: entities
            title: Bitcoin Testnet
            show_header_toggle: true
            entities:
              - sensor.btctest_syncing
      - type: vertical-stack
        title: Ethereum
        show_header_toggle: false
        cards:
          - type: entities
            title: Ethereum Mainnet
            show_header_toggle: true
            entities:
              - sensor.mqtt_ethmain_current_block
              - sensor.mqtt_ethmain_highest_block
              - sensor.mqtt_ethmain_pulled_states
              - sensor.mqtt_ethmain_known_states
          - type: entities
            title: Ethereum Ropsten
            show_header_toggle: true
            entities:
              - sensor.mqtt_ethropsten_current_block
              - sensor.mqtt_ethropsten_highest_block
              - sensor.mqtt_ethropsten_pulled_states
              - sensor.mqtt_ethropsten_known_states
