
watch_garden_light:
  module: watch_light
  class: WatchLight
  entities:
    - light.garden_lights
  switches:
    - binary_sensor.garden_lights_input
  toggle: input_boolean.gardenlight_programming
  event: GARDEN_LIGHTS_OVERRIDE
  offset: input_number.light_elevation_offset
  interval: 1

watch_christmas_light:
  module: watch_light
  class: WatchLight
  entities:
    - light.garage_front_channel_1
    - light.garage_front_channel_2
  switches:
    - binary_sensor.garage_front_channel_1_input
    - binary_sensor.garage_front_channel_2_input
  toggle: input_boolean.christmas_programming
  event: CHRISTMAS_LIGHTS_OVERRIDE
  offset: input_number.light_elevation_offset
  interval: 1
